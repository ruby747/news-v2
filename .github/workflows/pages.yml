name: Build and Deploy Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Cache Transformers model
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/transformers-cache
          key: transformers-${{ runner.os }}-all-minilm-l6-v2

      - name: Build topics.json
        env:
          TRANSFORMERS_CACHE: ${{ runner.temp }}/transformers-cache
          FEEDS: ${{ vars.FEEDS }}
          LIMIT: ${{ vars.LIMIT }}
        run: node scripts/build-topics.js

      - name: Build site
        env:
          VITE_BASE: ${{ vars.VITE_BASE || '/' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
